<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Basic Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }
      header {
        background: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      nav {
        background: #444;
        padding: 0.5rem;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 15px;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
      }
      main {
        padding: 2rem;
      }
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <p>A simple HTML + CSS page</p>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <main>
      <h2>About This Site</h2>
      <p>This is a basic HTML website with some inline CSS styling.</p>
      <p>You can edit this template and add more sections as needed.</p>
    </main>
  </body>
</html>
